<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Emp Form</title>
</head>
<body>
    <h2>Emp 정보</h2>
    <form action="#" method="post">
        <table>
            <tr>
                <td>사원번호:</td>
                <td><input type="text" name="empno"></td>
            </tr>
            <tr>
                <td>이름:</td>
                <td><input type="text" name="ename"></td>
            </tr>
            <tr>
                <td>성별:</td>
                <td>
                    <label><input type="radio" name="gender" value="남">남자</label>
                    <label><input type="radio" name="gender" value="여">여자</label>
                </td>
            </tr>
            <tr>
                <td>직업:</td>
                <td><input type="text" name="job"></td>
            </tr>
            <tr>
                <td>상사: </td>
                <td>
                    <select name="mgr">
                        <option>7369
                        <option>7499
                        <option>7521
                        <option>7566
                        <option>7654
                        <option>7698
                        <option>7782
                        <option>7788
                        <option>7844
                        <option>7876
                        <option>7900
                        <option>7902
                        <option>7934
                    </select>
                </td>
            </tr>
            <tr>
                <td>입사입:</td>
                <td><input type="text" name="hiredate" placeholder="2012-01-01"></td>
            </tr>
            <tr>
                <td>급여:</td>
                <td><input type="text" name="sal"></td>
            </tr>
            <tr>
                <td>커미션:</td>
                <td><input type="text" name="comm"></td>
            </tr>
            <tr>
                <td>부서번호</td>
                <td>
                    <select name="deptno">
                        <option value="10">10 ACCOUNTING NEWYORK
                        <option value="20">20 RESERACH DALLAS
                        <option value="30">30 SALES CHICAGO
                        <option value="40">40 OPERATINGS BOSTON
                    </select>
                </td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value=" 저장 ">
                    <input type="reset" value=" 취소 ">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
