<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>게시판 쓰기</title>
</head>
<body>
    <div>
        <div style="float: left;"><a href="./list.html" style="text-decoration-line: none;"><h2><<&nbsp&nbsp</h2></a></div>
        <div style="float: left;"><h2>게시판 작성</h2></div>
    </div>
    <form action="#" method="post">
        <table>
            <tr>
                <td>Writer</td>
                <td><input type="text" name="writer" placeholder="작성자명"></td>
            </tr>
            <tr>
                <td>Board Title</td>
                <td><input type="text" name="boardTitle" placeholder="게시글 제목"></td>
            </tr>
            <tr>
                <td>Content</td>
                <td><textarea type="text" name="content" placeholder="내용" rows="10" cols="50"></textarea></td>
            </tr>
            <tr>
                <td>Board password</td>
                <td><input type="password" name="password"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="submit" value=" Done ">
                    <input type="reset" value=" Cancel ">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
