<!DOCTYPE html>
<html>
<head>

</head>
<body>
<h1>사원정보 삭제</h1>
<p>삭제할 사원의 이메일을 입력하세요.</p>
<form action="#" method="post">
<table border="1">

</tr>
<tr>

	</td>
</tr>
