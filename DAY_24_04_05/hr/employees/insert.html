<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>사원정보 입력</title>
    <link rel="stylesheet" href="./../../css/default.css" />
  </head>
  <body>
    <h1>사원정보 입력</h1>
    <form action="#" method="post">
      <table border="1">
        <tr>
          <th>사원번호</th>
          <td>
            <input type="text" name="employeeId" size="15" />
            <input type="button" value="중복 확인" />
          </td>
        </tr>
        <tr>
            <th>이름, 성</th>
            <td><input type="text" name="firstName" size="10px" placeholder="이름"/>
                <input type="text" name="lastName" size="10px" placeholder="성"/></td>
        </tr>
        <tr>
            <th>이메일</th>
            <td><input type="email" name="email" /></td>
        </tr>
        <tr>
            <th>전화번호</th>
            <td><input type="text" name="phoneNumber" /></td>
        </tr>
        <tr>
            <th>입사일</th>
            <td><input type="date" name="hireDate" max="2024-04-05"/></td>
        </tr>
        <tr>
            <th>직무</th>
            <td><input type="text" name="jobId" /></td>
        </tr>
        <tr>
            <th>급여</th>
            <td><input type="number" name="salary" min="0" max="20000" step="0.01"/></td>
        </tr>
        <tr>
            <th>보너스율</th>
            <td><input type="number" name="commissionPct" min="0.0" max="0.99" step="0.01"/></td>
        </tr>
        <tr>
            <th>매니저</th>
            <td><input type="number" name="commissionPct" /></td>
        </tr>
        <tr>
            <th>부서</th>
            <td><input type="number" name="departmentId" /></td>
        </tr>

        <tr>
          <td colspan="2">
            <input type="submit" value=" 저장 " />
            <input type="reset" value=" 취소 " />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
