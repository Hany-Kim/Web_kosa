<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>회원정보 수정</title>
  </head>
  <body>
    <form action="#" method="post">
      <table border="1">
        <tr>
          <th>아이디</th>
          <td>
            <input type="text" name="userid" size="15" value="heojk" readonly/>
            <!-- <input type="button" value="중복 확인" /> -->
          </td>
        </tr>
        <tr>
          <th>비밀번호</th>
          <td><input type="password" name="password" /></td>
        </tr>
        <tr>
          <th>비밀번호 확인</th>
          <td>
            <input
              type="password"
              name="password_ck"
              placeholder="비밀번호 확인"
            />
          </td>
        </tr>
        <tr>
          <th>이름</th>
          <td><input type="text" name="username" size="10" /></td>
        </tr>
        <tr>
          <th>생년월일</th>
          <td><input type="date" name="birthdate" value="2000-02-05" readonly/></td>
        </tr>
        <tr>
          <th>전화번호</th>
          <td><input type="text" name="phone" /></td>
        </tr>
        <tr>
          <th>이메일</th>
          <td><input type="email" name="email" size="30" /></td>
        </tr>
        <tr>
          <th>주소</th>
          <td>
            우편번호 <input type="text" name="zipcode" size="6" /><br />
            <input type="text" name="address" size="50" /><br />
            <input
              type="text"
              name="addressDetail"
              placeholder="상세주소를 입력하세요."
            />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit" value=" 수정 " />
            <input type="reset" value=" 취소 " />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
