<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>회원 정보 입력</title>
  </head>
  <body>
    <form action="#" method="post">
      <table border="1">
        <tr>
          <td style="width: 100px;">아이디</td>
          <td style="width: 240px;"><input type="text" name="writer" />
          <input type="image" src="../../img_src/id_confirm.png" alt="중복확인" style="width: 50px;"></td>
        </tr>
        <tr>
            <td>비밀번호</td>
            <td><input type="password" name="password" /></td>
        </tr>
        <tr>
            <td>비밀번호 확인</td>
            <td><input type="password" name="password" placeholder="비밀번호 확인"/></td>
        </tr>
        <tr>
          <td>이름</td>
          <td><input type="text" name="title" /></td>
        </tr>
        <tr>
          <td>생년월일</td>
          <td><input type="date"></td>
        </tr>
        <tr>
          <td>전화번호</td>
          <td><input type="text" name="phone_number" /></td>
        </tr>
        <tr>
            <td>이메일</td>
            <td><input type="email" name="email" /></td>
        </tr>
        <tr>
            <td>주소</td>
            <td>
                우편번호 : <input type="text" name="address_numbeer" style="width: 90px;"/>
                <input type="text" name="address" style="width: 220px;" />
                <input type="text" name="detail_address" placeholder="상세주소를 입력하세요." />
            </td>
        </tr>
        <tr>
          <td colspan="2">
            <input type="submit" value=" 회원가입 " />
            <input type="reset" value=" 취소 " />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
