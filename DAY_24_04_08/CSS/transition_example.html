<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <style>
        .box {
            width: 100px; height: 100px;
            background-color: red;
            transition-property: width;
            transition-duration: 2s;
            transition-timing-function: ease-in-out;

        .box:hover {
            width: 400px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
