<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <style>
        .box {
            width: 100px; height: 100px;
            background-color: red;
            transition-property: width;
            transition-duration: 2s;
            transition-timing-function: ease-in-out;
            transform: rotate(20deg) scale(0.8, 0.5) skew(20deg, 10deg); /* 회전(각도), 크기변경, 뒤틀기(각도, 각도) */
            transform-origin: top left; /* 변화 중심을 세팅 */
        }
        .box:hover {
            width: 400px;
        }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
