<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <style>
        .flex-container {
            display: flex;
            background-color: blue;
            flex-direction: row;
            /* flex-direction: col; */
            flex-wrap: wrap;
            justify-content: flex-end;
        }
        .flex-container > div {
            background-color: yellow;
            padding: 20px; margin: 20px;
            width: 100px;
            height: 100px;
        }

    </style>
</head>
<body>
    <div class="flex-container">
        <div>1</div>
        <div>2</div>
        <div style="height: 150px;">3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</body>
</html>
