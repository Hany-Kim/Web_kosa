<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Media Print</title>
    <style>
      @media print {
        a:after {
          content: "(" attr(href) ")";
        }
      }
    </style>
  </head>
  <body>
    <a href="http://www.javaspecialist.co.kr">자바전문가그룹</a><br />
    <a href="http://www.youtube.com/watch?v=F0etwoax1rk">자바강의</a>
  </body>
</html>
