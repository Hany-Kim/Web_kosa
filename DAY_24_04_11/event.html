<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>event</title>
    <script type="text/javascript">
        function doIt() {
            alert("Hello");
            document.write("버튼을 클릭했습니다.");
        }
    </script>
</head>
<body>
    <input type="button" value=" 버튼 " onclick="doIt()">
    <input type="button" id="btn2" value=" 버튼2 " >

    <script type="text/javascript">
        var btn = document.querySelector("#btn2");
        console.log(btn2);
        btn2.onclick = function(event) {
            console.log(event);
            document.write("두 번째 버튼을 클릭했습니다.");
        }
    </script>
    <a href="https://javaspecialist.co.kr">자바전문가그룹</a>
    <script type="text/javascript">
        var link = document.querySelector("a");
        var myHandler = function(event) {
            event.preventDefault();
            alert("clicked");
        }
        link.addEventListener("click", myHandler);

        //     alert("clicked");
        // })

        // link.onclick = function(event) {
        //     alert("clicked");

    </script>
    </body>
</html>
