<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>function</title>
    <script type="text/javascript">
        var data = 10;
        function calc(){
            document.write(data);
            var data = 20;
            document.write(data);
        }
        calc(); // output : undefined20

        (function() {
            document.write(data);
            var data = 20;
            document.write(data);
        })(); // 자기참조호출패턴, 함수이름이 없이 정의 후 곧바로 호출
        // 위 calc()함수와 아래 함수는 똑같은 동작을 한다.
    </script>
</head>
<body>
    
</body>
</html>
