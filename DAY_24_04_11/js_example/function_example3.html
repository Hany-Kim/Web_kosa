<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>arguments</title>
<script type="text/javascript">
// 함수 안에서 사용할 수 있는 객체 arguments
// 함수의 인수를 배열에 저장한 객체
var add = function() {
	document.write("함수 호출됨<br>");
	document.write(typeof(arguments));
	for(key in arguments) {
		document.write(key + "-");
		document.write(arguments[key] + " ");
	}
}
add(10,22,13,74,56,66,27,88,29);

var fact = (function(n) {
	// 함수 이름이 없을 경우 재귀호출은?
	let self = arguments.callee; // 자기 자신 함수
	if(n==0) {
		return 1;
	}else {
		return (n*self(n-1));
	}
})(10); // 자기참조 호출패턴
document.write(`<p>${fact}</p>`)
</script>
</head>
<body>

</body>
</html>
