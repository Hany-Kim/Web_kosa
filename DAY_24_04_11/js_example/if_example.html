<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>if</title>
<script type="text/javascript">
var num = window.prompt("숫자를 입력하세요.");
// if 조건식은 반드시 true/false일 필요는 없다.
// false로 판별되거나 true로 판별되는 식이 들어갈 수 있다.
// false로 판별되는 경우: false, null, undefined, "", 0, NaN
if (num) {
	document.write(num);
	console.log(num);
	// 타입관련 함수 : typeof() 자료형 확인, parseFloat(), parstInt() 문자열을 숫자로 형변환
	document.write("<p>")
	document.write(typeof(num) + "<p>");
	//switch(parseInt(num)) {
	switch(Number(num)) {
	case 1: 
		document.write("1입니다.");
		break;
	case 2: 
		document.write("2입니다.");
		break;
	case 3: 
		document.write("3입니다.");
		break;
	default:
		document.write("값이 없습니다.");
	}

	// switch 표현식의 결과가 논리값일 수 있다. 그러면 case의 값도 논리로 판별될수 있는 식이 올 수 있다.
	document.write("<p>")
	var score = parseInt(num);
	switch(true) {
	case score>100:
		document.write("true입니다.");
		break;
	case score<=100 :
		document.write("false입니다.");
		break;
	}
}else {
	document.write("아무것도 입력되지 않았습니다.");
}
</script>
</head>
<body>

</body>
</html>
