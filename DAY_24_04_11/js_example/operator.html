<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>연산자</title>
<script type="text/javascript">
var a = false;
var b;
var c = 0;
var d = "";
var e = null;
var num = 100;

var result = num && a;
// && false로 판별되는 첫 번째 항의 결과가 반환
document.write("num && a : " + result);
document.write("<p>");
document.write("num && c : " + (num && c));
document.write("<p>");
document.write(num && "Hello" && 100 && b);
document.write("<p>");
// || true로 판별되는 첫 번째 항의 결과가 반환
document.write(a || b || c || d || e || num);
</script>
</head>
<body>
</body>
</html>
